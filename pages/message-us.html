    <!--Message Us-->

    <section id="message">
        <div class="message main-container">
            <div class="message-left">
                <form name="message-form" onsubmit="kirim(); return false">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" placeholder="Name" name="name" required>
                    </div>
                    <div>
                        <label for="ttl">Date Of Birth</label>
                        <input type="date" name="ttl">
                    </div>
                    <div>
                        <label>gender : </label>
                        <input type="radio" name="gender" id="laki-laki" value="Laki-laki" required>
                        <label for="laki-laki">Laki-laki</label>
                        <input type="radio" name="gender" id="perempuan" value="Perempuan" required>
                        <label for="perempuan">Perempuan</label>
                    </div>
                    <div>
                        <label for="msg">Message</label>
                        <textarea placeholder="Message" name="msg" id="msg" cols="30" rows="15" required></textarea>
                    </div>
                    <div>
                        <button class="btn-submit">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="message-right">
                <form action="">
                    <div>
                        <label for="time">Time</label>
                        <textarea name="time" id="waktu" cols="10" rows="1" readonly></textarea>
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <textarea name="name" id="name-result" cols="10" rows="1" readonly></textarea>
                    </div>
                    <div>
                        <label for="ttl">Date Of Birth</label>
                        <textarea name="ttl" id="ttl-result" cols="10" rows="1" readonly></textarea>
                    </div>
                    <div>
                        <label for="jk">Gender</label>
                        <textarea name="jk" id="jk-result" cols="10" rows="1"readonly></textarea>
                    </div>
                    <div>
                        <label for="msg">Message</label>
                        <textarea name="msg" id="msg-result" cols="30" rows="10" readonly></textarea>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!--End Of Message Us-->
